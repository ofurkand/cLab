<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            /* font-size: 1rem; */
            margin: 1px;
        }
        :root{
            --kare-genislik: 60px;
            /* --kare-sayisi-x: 8;
            --kare-sayisi-y: 8; */
        }
        .contents{
            display: flex;
            gap: 2vw;
            flex-flow: column;
        }
        .area{
            display: grid;
            grid-template-columns: repeat(var(--kare-sayisi-x), var(--kare-genislik)); /* sütun */
            grid-template-rows: repeat(var(--kare-sayisi-y), var(--kare-genislik));   /* satır */
            /* width: calc(var(--kare-genislik))*var(--kare-sayisi); */
            /* height: calc(var(--kare-genislik))*var(--kare-sayisi); */
            /* border: 1px solid #a6a2a2; */
            /* background-color: goldenrod; */
        }
        input[type="checkbox"]{
            min-width: 3vw;
            max-width: 5vw;
            height: 3vh;
        }
        input[type="number"]{
            width: 50px;
        }
        img{
            object-fit: contain;
            position: absolute;
            width: 80%;
            height: 80%;
            /* width: 40px; */
        }
        .kare {
            width: var(--kare-genislik);
            height: var(--kare-genislik);
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            position: relative;
            border: 1px solid black;
        }
        .siyah {
            background-color: rgb(135, 135, 135);
        }
        .beyaz {
            background-color: #a6a2a2;
        }
        .secili {
            background-color: yellow;
        }
        /* .deleted{
            cursor: default;
            border: none;
            background: transparent;
        } */
        pre{
            font-size: 1rem;
        }
        .rule{
            background-color: #a6a2a2;
            padding: 10px;
        }
        .move{
            background-color: antiquewhite;
            padding: 5px;
        }
    </style>
</head>
    <body>
        <div style="display: flex;">
            <div class="area"></div>    
            <div class="contents">
                <!-- <div><input type="file" id="resim" style="width: auto;max-width: 14vw; "> </div>-->
                <div><input type="file" id="resim"></div>
                <!-- <div><input type="checkbox" id="tek-capraz" disabled>Tek-Çapraz</div>
                <div><input type="checkbox" id="tek-duz" disabled>Tek-Düz</div> -->
                <h3>Rules Section:</h3>
                <div id="rules-section">
                    <button id="newRule">Add New Rule</button>
                    <div id="rule-1" class="rule">
                        <button class="newMove">Add New Move</button>
                        <div id="move-1" class="move">
                            <span>Move Named: Example</span><button id="saveStep">Save Move</button>
                            <hr>
                            <div><button id="addStep">Add New Step</button>Last Step'll be the Move</div>
                            <div id="steps">
                                <div class="step">
                                    <select id="direction" name="directions">
                                        <option value="right">Right</option>
                                        <option value="left">Left</option>
                                        <option value="upward">Upward</option>
                                        <option value="downward">Downward</option> 
                                    </select>
                                    <input type="number" id="numberValue"value="1" min="0">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div><input type="checkbox" id="capraz" >Çapraz</div>
                <div><input type="checkbox" id="duz">Düz</div>
                <div><input type="checkbox" id="L-sekli" disabled>L Şekli</div>
                <div><input type="checkbox" id="L-sekli" disabled>Atlatma</div> -->
                <button id="save">Save</button>
            </div>
        </div>

        <pre>Click the "Save" button whenever you've done with the piece adjustments.</pre>

        <script type="module" src="crPiece.js"></script>
        <script type="module" src="crPiece2.js"></script>
    </body>
</html>
